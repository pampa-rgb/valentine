<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .card {
      width: 90%;
      max-width: 350px;
      background: rgba(0, 0, 0, 0.25);
      padding: 25px 20px 40px;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      position: relative;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      position: relative;
      height: 60px;
    }

    button {
      font-size: 16px;
      padding: 12px 22px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #2ecc71;
      color: white;
    }

    #yes:active {
      transform: scale(0.95);
    }

    #no {
      background: #e74c3c;
      color: white;
      position: absolute;
      right: 0;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>AYOUSH</h1>
    <p>
      From my heart to this screen...<br />
      Will you be my Valentine?
    </p>

    <div class="buttons">
      <button id="yes" onclick="sayYes()">Yes ðŸ’–</button>
      <button id="no" onclick="moveNo()">No ðŸ˜­</button>
    </div>
  </div>

  <script>
    function sayYes() {
      document.body.innerHTML = `
        <div style="
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          background: linear-gradient(135deg, #ff4d6d, #ff758f);
          color: white;
          font-family: Arial, sans-serif;
          text-align: center;
          padding: 20px;
        ">
          <h1 style="font-size:32px; margin-bottom:10px;">
            YOEBRNE TIZIK
          </h1>
          <p style="font-size:20px;">
            BHBK AD DAHRE
          </p>
        </div>
      `;
    }

    function moveNo() {
      const button = document.getElementById("no");
      const container = document.querySelector(".buttons");

      const maxX = container.clientWidth - button.offsetWidth;
      const maxY = container.clientHeight - button.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      button.style.left = x + "px";
      button.style.top = y + "px";
    }
  </script>
</body>
</html>
